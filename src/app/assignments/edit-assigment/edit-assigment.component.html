<h2>Modification de l'assignment</h2>

<form ngForm #formAssignment class="form" (submit)="onSubmit($event); formAssignment.reset();">
  <mat-form-field>
    <input matInput placeholder="Nom du devoir" required [(ngModel)]="nom" name="nom">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="number" placeholder="Nom du devoir" required [(ngModel)]="note" name="note">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Choisissez une date</mat-label>
    <input matInput [matDatepicker]="picker" required [(ngModel)]="dateDeRendu" name="date">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Mati√®re</mat-label>
    <mat-select name="id_matiere" [(ngModel)]="id_matiere">
      <div >
        <mat-option *ngFor="let matiere of matieres" [value]="matiere.id">
          {{matiere.nom}}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Remarques" required [(ngModel)]="remarques" name="remarques">
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Modifier l'assignment
  </button>
</form>
