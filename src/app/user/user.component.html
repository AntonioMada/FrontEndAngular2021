
<div class="login-wrapper"   fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
  
      <form (ngSubmit) = "login($event); ">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" required [(ngModel)]="name" name="name">
          </mat-form-field>
               
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password" required [(ngModel)]="password" name="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
